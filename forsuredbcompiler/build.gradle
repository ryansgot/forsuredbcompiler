plugins {
    id 'net.ltgt.apt-idea' version '0.18'
    id 'net.ltgt.apt' version '0.18'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.guava:guava:21.0'
    implementation 'com.squareup:javapoet:1.9.0'

    implementation project(':dbinfo')
    implementation project(':forsuredbapi')
    implementation project(':forsuredbmodels-gson')
    implementation deps.gson

    compileOnly deps.auto.valueAnnotations
    annotationProcessor deps.auto.value

    testImplementation deps.test.junit
    testImplementation deps.test.mockito
}

task jacocoReport(type: JacocoReport, dependsOn: 'test') {

    group = 'Reporting'
    description = 'Generate Jacoco coverage reports after running tests.'

    executionData = files('build/jacoco/test.exec')
    sourceDirectories = files('src/main/java')
    classDirectories = fileTree(
            dir: 'build/classes',
            excludes: [
                    '**/*Test.class',
                    '**/TestData.class',
                    '**/TestData$*.class',
            ]
    )

    reports {
        xml.enabled true
        csv.enabled false
        html.enabled = true
    }
}
