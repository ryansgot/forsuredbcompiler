machine:
  java:
    version: oraclejdk8
test:
  override:
    - ./gradlew clean jacocoReport
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/forsuredbapi
    - mkdir -p $CIRCLE_TEST_REPORTS/forsuredbcompiler
    - cp -r forsuredbapi/build/reports/* $CIRCLE_TEST_REPORTS/forsuredbapi/
    - cp -r forsuredbcompiler/build/reports/* $CIRCLE_TEST_REPORTS/forsuredbcompiler/
    - bash <(curl -s https://codecov.io/bash)