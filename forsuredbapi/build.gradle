plugins {
    id 'org.inferred.processors' version '1.2.1'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group = 'com.fsryan.forsuredb'
version = '0.0.1'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {

    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.gson:gson:2.5'

    processor 'org.projectlombok:lombok:1.16.6'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

String bintrayUserCredential = hasProperty('bintrayUser') ? getProperty('bintrayUser') : ''
String bintrayApiKeyCredential = hasProperty('bintrayApiKey') ? getProperty('bintrayApiKey') : ''

bintray {
    user = bintrayUserCredential
    key = bintrayApiKeyCredential

    publications = ['forsuredbapiPublication']
    pkg {
        repo = 'maven'
        name = 'forsuredbapi'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ryansgot/forsuredb.git'
        publicDownloadNumbers = true
        version {
            name = '0.0.1'
            desc = 'Guts of the ForSureDB project, containing code to generate source and assets'
            released  = new Date()
            vcsTag = 'v0.7.0'
        }
    }
}

publishing {
    publications {
        forsuredbapiPublication(MavenPublication) {
            from components.java
            groupId = 'com.fsryan.fsryan'
            artifactId = 'forsuredbapi'
            version = '0.0.1'

            Artifact sourcesJar
            Artifact javadocJar
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

javadoc {
    failOnError = false // <-- the Builder classes generated by Lombok cause failures that can be reasonably ignored
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

task release(dependsOn: bintrayUpload) {
    doLast {
        println("Huzzah! forsuredbapi was uploaded to bintray!")
    }
}