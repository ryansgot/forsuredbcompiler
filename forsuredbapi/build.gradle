plugins {
    id 'org.inferred.processors' version '1.2.1'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: "jacoco"

group = 'com.fsryan.forsuredb'
version = '0.8.1'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {

    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.gson:gson:2.5'

    processor 'org.projectlombok:lombok:1.16.6'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

task jacocoReport(type: JacocoReport, dependsOn: 'test') {

    group = 'Reporting'
    description = 'Generate Jacoco coverage reports after running tests.'

    executionData = files('build/jacoco/test.exec')
    sourceDirectories = files('/src/main/java')
    classDirectories = fileTree(
            dir: 'build/classes',
            excludes: [
                    '**/*Test.class',
                    '**/TestData.class',
                    '**/com/fsryan/forsuredb/api/adapter/FSDocStoreGetApiExtensionTestTable.class',
                    '**/com/fsryan/forsuredb/api/adapter/FSDocStoreGetApiExtensionTestTableSetter.class',
                    '**/com/fsryan/forsuredb/api/adapter/FSDocStoreGetApiExtensionTestTable.class',
                    '**/com/fsryan/forsuredb/api/adapter/FSDocStoreGetApiExtensionTestTableSetter.class',
                    '**/com/fsryan/forsuredb/api/adapter/DocStoreTestBase.class',
                    '**/com/fsryan/forsuredb/api/adapter/DocStoreTestBase$*.class',
                    '**/com/fsryan/forsuredb/api/adapter/SharedData.class',
                    '**/com/fsryan/forsuredb/api/adapter/SaveHandlerTest$*.class',
                    '**/com/fsryan/forsuredb/api/adapter/RetrieveHandlerTest$*.class'
            ]
    )

    reports {
        xml.enabled true
        csv.enabled false
        html.enabled = true
    }
}

String bintrayUserCredential = hasProperty('bintrayUser') ? getProperty('bintrayUser') : ''
String bintrayApiKeyCredential = hasProperty('bintrayApiKey') ? getProperty('bintrayApiKey') : ''

bintray {
    user = bintrayUserCredential
    key = bintrayApiKeyCredential

    publications = ['forsuredbapiPublication']
    pkg {
        repo = 'maven'
        name = 'forsuredbapi'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ryansgot/forsuredbcompiler.git'
        publicDownloadNumbers = true
        version {
            name = '0.8.1'
            desc = 'Classes necessary for integration with forsuredb'
            released  = new Date()
            vcsTag = 'v0.8.1'
        }
    }
}

publishing {
    publications {
        forsuredbapiPublication(MavenPublication) {
            from components.java
            groupId = 'com.fsryan.forsuredb'
            artifactId = 'forsuredbapi'
            version = '0.8.1'

            Artifact sourcesJar
            Artifact javadocJar
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

javadoc {
    failOnError = false // <-- the Builder classes generated by Lombok cause failures that can be reasonably ignored
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

task release(dependsOn: bintrayUpload) {
    doLast {
        println("Huzzah! forsuredbapi was uploaded to bintray!")
    }
}