sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile project(':forsuredbapi')
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

    // TODO: remove dependency upon gson--this is limiting for the consumers
    compile 'com.google.code.gson:gson:2.8.0'

    testCompile project(':forsuredbmodels-gson')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

task jacocoReport(type: JacocoReport, dependsOn: 'test') {

    group = 'Reporting'
    description = 'Generate Jacoco coverage reports after running tests.'

    executionData = files('build/jacoco/test.exec')
    sourceDirectories = files('src/main/java')
    classDirectories = fileTree(
            dir: 'build/classes',
            excludes: [
                    '**/*Test.class',
                    '**/TestData.class',
                    '**/*Test$*.class',
                    '**/*_*.class'
            ]
    )

    reports {
        xml.enabled true
        csv.enabled false
        html.enabled = true
    }
}